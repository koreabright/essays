<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	.box {
		width: 448px;
		height: 250px;
		margin: 200px auto;
		overflow: hidden;
		position: relative;
	}
	#box {
		height: 250px;
		position: absolute;
	}
	li {
		display: inline-block;
		list-style: none;
	}
	li img{
		display: inline-block;
		width: 448px;
		height: 250px;
	}
</style>
<script type="text/javascript">
window.onload = function () {
	var box = document.getElementById('box');
	var imgs = box.getElementsByTagName('img');

	box.innerHTML += box.innerHTML;
	box.style.width = imgs[0].offsetWidth * imgs.length + "px";
	

	setInterval(function () {
		if (box.offsetLeft < -box.offsetWidth / 2) {
			box.style.left = 0;
		} else {
			box.style.left = box.offsetLeft - 2 + 'px';
		}
	}, 3000);
}
</script>
</head>
<body>
<div class="box">
	<!-- <a href="javascript:void(0);"><</a> -->
	<ul id="box">
		<li><img src="./imgs/spring.jpg" /></li>
		<li><img src="./imgs/summer.jpg" /></li>
		<li><img src="./imgs/autumn.jpg" /></li>
		<li><img src="./imgs/winnter.jpg" /></li>
	</ul>
	<a href="javascript:void(0);">></a>
</div>

</body>
</html>
